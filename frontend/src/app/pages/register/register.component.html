<div class="container">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Email: </mat-label>
            <input matInput required type="email" formControlName="email" />
            <!-- <mat-error *ngIf="email.hasError('required')">This field is required</mat-error> -->
            <!-- <mat-error *ngIf="email.hasError('email')">Please enter valid email address</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password: </mat-label>
            <input matInput required type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm password: </mat-label>
            <input matInput required type="password" formControlName="confirmPassword" />
        </mat-form-field>

        <button mat-button type="submit" [disabled]="!form.valid">Register</button>
    </form>
</div>
