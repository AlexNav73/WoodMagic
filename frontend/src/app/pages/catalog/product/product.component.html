<mat-card class="product-card" appearance="outlined">
  <mat-card-header [routerLink]='["/product", id()]'>
    <mat-card-title>{{ name() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span>Price: {{ price() }}</span>
  </mat-card-content>
  <mat-card-footer class="product-card-footer">
    <mat-chip-set aria-label="labels">
      <mat-chip>charming</mat-chip>
      <mat-chip>graceful</mat-chip>
      <mat-chip>sassy</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
  @if (isAdmin$ | async) {
    <mat-card-actions>
      <a mat-button [routerLink]='["/product/edit", id()]'>Edit</a>
      <button mat-button (click)="onDelete()">Delete</button>
    </mat-card-actions>
  }
</mat-card>
