<div class="container">
  <mat-checkbox
    class="item-checkbox"
    [checked]="checked()"
    (change)="onChange($event.checked)">
  </mat-checkbox>
  <div class="middle-column">
    <a [routerLink]="['/product', id(), name()]">{{ name() }}</a>
    <div class="actions">
      <input type="number" class="amount" min="1" [(value)]="amount" />
      <a class="delete-button" (click)="onRemove()">Delete</a>
    </div>
  </div>
  <span class="item-price">{{ price() }}</span>
</div>
